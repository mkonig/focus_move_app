commit-msg:
  commands:
    "check commit message":
      run: cog verify --file {1}

pre-commit:
  parallel: true
  commands:
    shellcheck:
      glob: "*.sh"
      run: shellcheck {staged_files}
    markdown-lint:
      glob: "*.md"
      exclude:
        - CHANGELOG.md
      run: markdownlint {staged_files}
    mdformat:
      glob: "*.md"
      exclude:
        - CHANGELOG.md
      run: mdformat {staged_files}
